    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: fadeIn 1s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading-text {
            color: white;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Hide loading screen when app is loaded */
        body.loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

    <!-- Loading Screen -->
    <div id="loading-screen">

        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your perfect fit...</div>
    </div>
    
    <!-- Root element for React App -->
    <div id="root"></div>
    
    <!-- Script to handle loading screen -->
    <script>
        // Hide loading screen when React app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Service Worker Registration (for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Handle offline/online status
        window.addEventListener('online', function() {
            document.dispatchEvent(new CustomEvent('app:online'));
        });
        
        window.addEventListener('offline', function() {
            document.dispatchEvent(new CustomEvent('app:offline'));
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const [navigation] = performance.getEntriesByType('navigation');
                if (navigation) {
                    console.log('Page loaded in:', navigation.loadEventEnd - navigation.startTime, 'ms');
                }
            }
        });
    </script>
    
    <!-- Cookie Consent (optional) -->
    <div id="cookie-consent" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #2d3748; color: white; padding: 20px; z-index: 1000; text-align: center;">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <button onclick="acceptCookies()" style="background: #4361ee; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Accept</button>
        <button onclick="declineCookies()" style="background: transparent; color: white; border: 1px solid white; padding: 10px 20px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Decline</button>
    </div>
    
    <script>
        // Cookie consent logic
        function checkCookies() {
            if (!localStorage.getItem('cookies-accepted')) {
                document.getElementById('cookie-consent').style.display = 'block';
            }
        }
        
        function acceptCookies() {
            localStorage.setItem('cookies-accepted', 'true');
            document.getElementById('cookie-consent').style.display = 'none';
        }
        
        function declineCookies() {
            localStorage.setItem('cookies-accepted', 'false');
            document.getElementById('cookie-consent').style.display = 'none';
        }
        
        // Check cookies on page load
        window.addEventListener('load', checkCookies);
    </script>
